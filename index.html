<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIFSearch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center" style="background-color: black;"><h1>GIF Search</h1></div>
        
    
        <!-- Movies will get dumped here -->
        <div id="buttons-view">
            <button value="dogs" class="btn btn-primary">dogs</button>
            <button value="cats" class="btn btn-primary">cats</button>
            <button value="elephants" class="btn btn-primary">elephants</button>
            <button value="birds" class="btn btn-primary">birds</button>
            <button value="skunks" class="btn btn-primary">skunks</button>
        </div>
    
            <form id="giphy-form">
                <label for="giphy-input">Search for a GIF</label>
                <input type="search" placeholder= "Search for a GIF" aria-label="Search" id="giphy-input"><br>
    
          <!-- Button triggers new movie to be added -->
                <input id="add-giphy" type="submit" value="Search for a GIF" class="btn btn-primary">
            </form>
            <div id="giphy-view"></div>
        </div>
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="gif.js"></script>

</body>
</html>
